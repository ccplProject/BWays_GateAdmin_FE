<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Medivora icon">
  <!-- colors -->
  <!-- Blue = #2563EB, Orange = #F97316 -->
  <defs>
    <linearGradient id="medivora-grad" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#F97316"/>
    </linearGradient>
  </defs>

  <!-- subtle background drop shape -->
  <path d="M64 14c25 0 46 20 46 46 0 34-30 44-46 58C48 104 18 94 18 60c0-26 21-46 46-46z" fill="url(#medivora-grad)" opacity=".08"/>

  <!-- left leg of M (blue) -->
  <path d="M28 48c0-10 8-18 18-18s18 8 18 18v44" fill="none" stroke="#2563EB" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- right leg of M (orange) -->
  <path d="M100 48c0-10-8-18-18-18s-18 8-18 18v44" fill="none" stroke="#F97316" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- heart bridge -->
  <path d="M46 44c8-10 28-10 36 0" fill="none" stroke="#2563EB" stroke-width="10" stroke-linecap="round" opacity=".7"/>

  <!-- medical cross in the center -->
  <g transform="translate(64,70)">
    <rect x="-14" y="-14" width="28" height="28" rx="6" fill="white" opacity=".95"/>
    <rect x="-4" y="-10" width="8" height="20" rx="2" fill="#2563EB"/>
    <rect x="-10" y="-4" width="20" height="8" rx="2" fill="#F97316"/>
  </g>
</svg>
